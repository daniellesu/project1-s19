<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

    {% extends "layout.html" %}
    {% block body %}

    <h2>Account Information: </h2>
      Your current zipcode: {{data['home_zip']}} <br>
      Your current name: {{data['name']}}<br><br>

      <form action="/change_homezip" method="POST">
        <fieldset>
          <legend>Change your home zipcode:</legend>
          <input type="text" name="home_zip" placeholder="New Home Zipcode" pattern="[0-9]{5}" title="U.S. zipcodes have 5 digits" autocomplete="off" required></div>
          <input type="submit" value="enter">
        </fieldset>
      </form>

      <form action="/change_name" method="POST">
        <fieldset>
          <legend>Change your name:</legend>
          <input type="text" name="firstname" placeholder="New First Name" pattern="[a-zA-Z]+" title="First names can only be made of letters" autocomplete="off" required>
          <input type="submit" value="enter">
        </fieldset>
      </form>

    {% endblock %}



</html>
