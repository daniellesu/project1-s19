<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
{% extends "layout.html" %}
{% block body %}


<h1>{{name}}'s Home Page:</h1>

<h2>Search History:</h2>

<table style="width:70%">
  <tr>
    <th>Zipcode</th>
    <th>Time</th>
    <th>Recommendation</th>
  </tr>
  {% for item in data %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
  </tr>
  {% endfor %}
</table>


<p><a href="/home_recommendation">Get recommendation for home</a></p>


<form action="/recommendation" method="POST">
  <input type="zipcode" name="zipcode" placeholder="Zipcode">
  <input type="submit" value="enter">
</form>

<p><a href="/logout">Log Out</a></p>
<p><a href="/change_account">Change Account Information</a></p>
{% endblock %}

</html>
