<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Log-in Page</h1>
  <div>{{data}}</div>

  <div>
    {% block body %}
    {% if session['logged_in'] %}

    You're logged in already!

    {% else %}
    <h1>Sign in here:</h1>
    <form action="/login" method="POST">
      <input type="username" name="username" placeholder="Username">
      <input type="home_zip" name="home_zip" placeholder="Home Zipcode">
      <input type="submit" value="Log in">
    </form>{% endif %}
    {% endblock %}
  </div>

<p><a href="/another">Go to the other page</a></p>


</body>


</html>
