
{% extends "layout.html" %}
{% block title %} Home{% endblock %}
<link rel="stylesheet" href="static/style.css" type = "text/css">
{% block style %}
  <style>
    h1 {
      font-size: 3.5em;
      border: 0.1em solid #ffca4b;
      margin-top: 3em;
      text-align: center;
      letter-spacing: 0.3em;
      padding-top: 0.3em;
      padding-bottom: 0.3em;
    }
    h2 {
      margin-top: .5em;
      text-align: center;
    }


  </style>
{% endblock %}

{% block body %}
  <h1>weather vane</h1>
  <h2>find out <font color="#FF6347">weather</font> it's sunny and what to wear today</h2>

  <div id="right">
    <h3>log in here:</h3>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" autocomplete="off" required><br>
      <input type="text" name="home_zip" placeholder="Home Zipcode" autocomplete="off" pattern="[0-9]{5}" title="U.S. zipcodes have 5 digits" autocomplete="off" required><br>
      <input type="submit" value="log in">
    </form>
  </div>

  <div id="left">
    <h3><a href="/register">create a new account</a></h3>
  </div>
{% endblock %}
